<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="../css/addrss_form.css">
      <title>Address Book</title>
      <script defer src="../js/address_form.js"></script>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" class="logo-content-img" alt="">
        <div>
            <span class="add-text">Address</span><br />
            <span class="add-text add-book">Book</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form">
        <div class="form-head">
          <div class="head-title">
              <span>Person Address Form</span>
          </div>
          <div class="cancel-icon">
            <a href="../pages/home.html">
              <img src="../assets/images/Cancel_icon.PNG" alt="Menu" id="headings2_menu">
            </a>
          </div>
        </div>
        <div class="row-content">
          <label for="name" class="label text">Full Name</label>
          <input type="text" name="name" id="name" class="input" placeholder="Your Full Name.." required>
          <error-output class="text-error" for="text"></error-output>
        </div>
        <div class="row-content">
          <label for="address" class="label text">Address</label>
          <textarea name="Address" id="address" class="input" placeholder="Address" style="height:100px;"></textarea>
          <error-output id="text-error-address" for="text"></error-output>
        </div>
        <div class="select-content">
          <div>
              <label for="City" class="label text">City</label>
              <select name="City" id="city">
                  <option value="">Select City</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Pune">Pune</option>
                  <option value="New Delhi">New Delhi</option>
                  <option value="Firozabad">Firozabad</option>
              </select>
          </div>
          <div>
              <label for="State" class="label text">State</label>
              <select name="State" id="state">
                  <option value="">Select State</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Delhi">Delhi</option>
              </select>
          </div>
          <div>
              <label for="ZipCode" class="label text">ZipCode</label>
              <select name="ZipCode" id="zipCode">
                  <option value="">Select ZipCode</option>
                  <option value="400001">400001</option>
                  <option value="500001">500001</option>
                  <option value="500002">500002</option>
              </select>
          </div>
        </div>
        <div class="row-content">
          <label for="phonenumber" class="label text">Phone Number</label>
          <input name="phonenumber" id="phonenumber" class="input" placeholder="Phone Number">
          <error-output class="text-error" id="text-error-phonenumber" for="text"></error-output>
        </div>
        <div class="button-content">
          <div class="submit-reset">
              <button type="submit" class="button submitButton" id="submitButton">Add</button>
              <button type="reset" class="button resetButton" id="resetButton">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
